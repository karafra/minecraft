---
# Minecraft server distribution configuration
minecraft_server_url: https://piston-data.mojang.com/v1/objects/8dd1a28015f51b1803213892b50b7b4fc76e594d/server.jar
minecraft_version: 1.20.4

# backup configuration
backup_dir: /home/{{ mc_user }}/mcBackups # where to place backup archives
backup_retention: 7 # number of days to keep backups around for
enable_backups: true # whether to enable minecraft server backup management with this role

# service configuration
manage_service: true # whether to manage the minecraft server as a service using supervisor

# user configuration
mc_user: minecraft # the name of the local system user to create that operates minecraft server-side

# install configuration
install_dir: /opt/minecraft # the directory to install minecraft to
java_home_value: /usr/lib/jvm/temurin-17-jdk-amd64 # the directory where temurin 17 openjdk resides
java_max_memory: 1024M # max memory to allocate minecraft in M units
java_min_memory: 1024M # min memory to allocate minecraft in M units

# minecraft server configuration (alphabetized) - please see https://minecraft.fandom.com/wiki/Server.properties
allow_flight: false
allow_nether: true
broadcast_rcon_to_ops: true
broadcast_console_to_ops: true
difficulty: easy
enable_command_block: false
enable_jmx_monitoring: false
enable_query: false
enable_rcon: false
enable_status: true
enforce_whitelist: true
entity_broadcast_range_percentage: 100
force_gamemode: false
function_permission_level: 2
gamemode: survival
generate_structures: true
generator_settings: {}
hardcore_enable: false
hide_online_players: false
level_name: world
level_seed:
level_type: default
max_players: 20
max_tick_time: 60000
max_world_size: 29999984
motd: Welcome to your doom, peasant!
network_compression_threshold: 256
online_mode: true
op_permission_level: 4
player_idle_timeout: 0
prevent_proxy_connections: false
pvp_enable: true
query_port: 25565
rate_limit: 0
rcon_password:
rcon_port: 25575
require_resource_pack: false
resource_pack:
resource_pack_prompt:
resource_pack_sha1:
server_ip:
server_port: 25565
simulation_distance: 10
spawn_animals: true
spawn_monsters: true
spawn_npcs: true
